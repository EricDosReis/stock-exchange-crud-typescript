<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tradings</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>

  <body class="container">
    <h1 class="mt-3">Tradings</h1>

    <hr>

    <div id="message-view"></div>

    <form class="form">
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="text" required autofocus>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" class="form-control" type="number" min="1" step="1" value="1" required>
      </div>

      <div class="form-group">
        <label for="value">Value</label>
        <input id="value" class="form-control" type="number" min="0.01" step="0.01" value="0.0" required>
      </div>

      <button class="btn btn-primary" type="submit">
        Add new
      </button>
    </form>

    <hr>

    <div class="text-right mb-3">
      <button id="btn-import" class="btn text-center mr-2" type="button">
        Import all
      </button>

      <button id="btn-remove-all" class="btn text-center" type="button">
        Remove all
      </button>
    </div>

    <div id="tradings-view"></div>

    <script src="lib/system.js"></script>
    <script>
      System.defaultJSExtensions = true;

      System
        .import('js/app.js')
        .catch(err => console.error(err));
    </script>
  </body>
</html>
